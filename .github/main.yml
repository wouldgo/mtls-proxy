name: build-mtls-proxy
on:
  push:
    branches:
      - master
    tags:
      - v.*

jobs:
  build_on_master:
    if: github.ref == 'ref/heads/master'
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: ghcr.io/wouldgo
      DOCKER_IMAGE: mtls-proxy
      DOCKER_TARGET_PLATFORM: linux/arm64,linux/amd64
    steps:
      -
        id: checkout
        name: Checkout the code
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        id: install-buildx
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      -
        id: login-registry
        name: Log into registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} \
            --password-stdin
      -
        id: build
        name: Build
        run: |
          docker build \
          --tag ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:latest \
          --push \
          .

  build_on_tag:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: ghcr.io/wouldgo
      DOCKER_IMAGE: mtls-proxy
      DOCKER_TARGET_PLATFORM: linux/arm64,linux/amd64
    steps:
      -
        id: checkout
        name: Checkout the code
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        id: install-buildx
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      -
        id: login-registry
        name: Log into registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} \
            --password-stdin
      -
        id: build
        name: Build
        run: |
          docker build \
          --tag ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:$(git tag --points-at HEAD | sed 's/v//g') \
          --push \
          .
